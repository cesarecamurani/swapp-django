{% extends 'layout.html' %}

{% block title %}
   - Login
{% endblock %}

{% block body %}
    <div class='forms-container'>
        <h2>Login</h2>
        <hr>
        <form method='post'>
            {% csrf_token %}
            {% for field in login_form %}
                <div class='form-group'> {{ field }} </div>
            {% endfor %}
            <br>
            <button class='btn btn-primary' type='submit'>Login</button>
        </form>
        <br>
        <p>Not registered yet? <a href='/register'>Register here!</a></p>
    </div>
{% endblock %}
