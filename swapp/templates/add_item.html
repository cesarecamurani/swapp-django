{% extends 'layout.html' %}

{% block title %}
   - Add an Item or Service
{% endblock %}

{% block body %}
    <div class='forms-container'>
        <h2>Add an Item or Service</h2>
        <hr>
        <form enctype='multipart/form-data' method='post'>
            {% csrf_token %}
                {% for field in item_form %}
                    <div class='form-group'> {{ field }} </div>
                {% endfor %}
            <br>
            <button class='btn btn-primary' type='submit'>Add</button>
        </form>
        <hr>
        <p><a href='javascript:window.history.back();'>Back to the profile page</a></p>
    </div>
{% endblock %}
