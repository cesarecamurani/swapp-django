{% extends 'layout.html' %}

{% block title %}
   - Update Item or Service
{% endblock %}

{% block body %}
    <div class='forms-container'>
        <h2>Update Item</h2>
        <hr>
        <form enctype='multipart/form-data' method='post'>
            {% csrf_token %}
                {% for field in update_item_form %}
                    <div class='form-group'> {{ field }} </div>
                {% endfor %}
            <br>
            <button class='btn btn-primary' type='submit'>Update</button>
        </form>
        <hr>
        <p><a href='javascript:window.history.back();'>Back to the profile page</a></p>
    </div>
{% endblock %}
